<!DOCTYPE html>
<html>
<head>
    <title>Digital Diary App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #login-container, #app-container {
            width: 50%;
            margin: 50px auto;
            background-color: pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            

        }
        button:hover {
    background-color: #4CAF50;
    box-shadow: 0 0 10px #4CAF50;
    transition: 0.3s ease-in-out;
    }
    .date-button:hover {
    background-color: #ecf00d;
    transform: scale(1.1);
    transition: 0.2s ease-in-out;
    }


        h2 {
            margin-top: 0;
            font-style: italic;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .day {
            width: 50px;
            height: 50px;
            background-color: #d3f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .day:hover {
            background-color: #b0e0e6;
        }
        #entry-container {
            margin-top: 20px;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: #ff4d4d;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background-color: #ff1a1a;
        }
        body {
        background: url('rainbow.jpg') no-repeat center center fixed;
        background-size: cover;
        }

       
    </style>
</head>
<body>

<!-- Login Page -->
<div id="login-container">
    <h2>üîê <b>Login to Digital Diary</b></h2>
    <input type="text" id="username" placeholder="Enter Username"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button onclick="checkLogin()">Login</button>
</div>

<!-- Main App (Hidden Initially) -->
<div id="app-container" style="display:none;">
    <h2>üìî <b>Digital Diary App</b></h2>
    <select id="month" onchange="generateCalendar()">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>
    <select id="year" onchange="generateCalendar()"></select>

    <!-- Calendar Section -->
    <div id="calendar"></div>

    <!-- Entry Section -->
    <div id="entry-container" style="display:none;">
        <h3>üìù <b>Entry for <span id="selected-date"></span></b></h3>
        <textarea id="entry"></textarea>
        <button onclick="saveEntry()">Save Entry</button>
        <button class="delete-btn" onclick="deleteEntry()">Delete Entry</button>
    </div>
</div>

<script>
    // ---- Default Username & Password ----
    const validUsername = "siri";
    const validPassword = "10102006";

    // ---- Check Login ----
    function checkLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === validUsername && password === validPassword) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            generateCalendar();
        } else {
            alert("Invalid Username or Password! Try Again.");
        }
    }

    // ---- Generate Calendar ----
    function generateCalendar() {
        const month = parseInt(document.getElementById('month').value);
        const year = parseInt(document.getElementById('year').value);
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        let calendarHTML = '';
        for (let i = 1; i <= daysInMonth; i++) {
            calendarHTML += `<div class="day" onclick="selectDate(${i}, ${month}, ${year})">${i}</div>`;
        }
        document.getElementById('calendar').innerHTML = calendarHTML;
    }

    // ---- Populate Year Dropdown ----
    const yearDropdown = document.getElementById('year');
    const currentYear = new Date().getFullYear();
    for (let i = currentYear - 5; i <= currentYear + 5; i++) {
        yearDropdown.innerHTML += `<option value="${i}" ${i === currentYear ? 'selected' : ''}>${i}</option>`;
    }

    // ---- Select Date & Show Entry ----
    let selectedDate = '';
    function selectDate(day, month, year) {
        selectedDate = `${day}-${month + 1}-${year}`;
        document.getElementById('selected-date').innerText = selectedDate;

        const entry = localStorage.getItem(selectedDate);
        document.getElementById('entry').value = entry ? entry : '';
        document.getElementById('entry-container').style.display = 'block';
    }

    // ---- Save Entry ----
    function saveEntry() {
        const entry = document.getElementById('entry').value;
        if (entry.trim() !== '') {
            localStorage.setItem(selectedDate, entry);
            alert('Entry Saved Successfully!');
        } else {
            alert('Cannot save an empty entry!');
        }
    }

    // ---- Delete Entry ----
    function deleteEntry() {
        if (confirm('Are you sure you want to delete this entry?')) {
            localStorage.removeItem(selectedDate);
            document.getElementById('entry').value = '';
            alert('Entry Deleted Successfully!');
        }
    }
</script>

</body>
</html>
